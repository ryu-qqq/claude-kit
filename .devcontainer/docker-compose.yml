version: '3.8'

services:
  # Main development container (lightweight)
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - JAVA_VERSION=21
        - TERRAFORM_VERSION=1.7.5
        - GRADLE_VERSION=8.5
    container_name: claude-dev-env
    hostname: claude-dev
    volumes:
      - ../:/workspace:cached
      - ~/.ssh:/home/developer/.ssh:ro
      - ~/.aws:/home/developer/.aws:ro
      - gradle-cache:/home/developer/.gradle
      - terraform-cache:/home/developer/.terraform.d
      - maven-cache:/home/developer/.m2
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=devdb
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=devpass
      - MYSQL_ROOT_PASSWORD=rootpass
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ORG_ID=${OPENAI_ORG_ID}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_PROFILE=dev-readonly
      - AWS_REGION=ap-northeast-2
      - TZ=Asia/Seoul
      - JAVA_HOME=/opt/java/openjdk
      - GRADLE_HOME=/opt/gradle
      - SPRING_PROFILES_ACTIVE=dev
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dev-network
    ports:
      - "8080:8080"  # Spring Boot
      - "3000:3000"  # Frontend dev server
      - "5001:5000"  # Additional services
    command: sleep infinity

  # MySQL 8.4 Server (separate container)
  mysql:
    image: mysql:8.0
    container_name: claude-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=devdb
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=devpass
      - MYSQL_ROOT_HOST=%
      - MYSQL_ALLOW_EMPTY_PASSWORD=no
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb-buffer-pool-size=128M

  # LocalStack for AWS local testing (optional)
  localstack:
    image: localstack/localstack:latest
    container_name: claude-localstack
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4510-4559:4510-4559"  # External service ports
    environment:
      - SERVICES=s3,dynamodb,lambda,sqs,sns,ses,secretsmanager,ssm
      - DEBUG=0
      - DATA_DIR=/tmp/localstack/data
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - dev-network
    profiles:
      - aws-local

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: claude-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dev-network
    profiles:
      - cache
    command: redis-server --appendonly yes

volumes:
  mysql-data:
    driver: local
  gradle-cache:
    driver: local
  terraform-cache:
    driver: local
  maven-cache:
    driver: local
  localstack-data:
    driver: local
  redis-data:
    driver: local

networks:
  dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16